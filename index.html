<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A czech habbit holding streak tracking web app">
    <meta name="theme-color" content="#dbdcf0">
    <script type="module" src="/src/main.ts" defer></script>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="shortcut icon" href="/icon/96-full.png" type="image/png">
    <title>Streak</title>
</head>
<body>
    <details id="new-habbit">
      <summary>Vytvořit nový návyk</summary>
      <input type="text" id="new-name" placeholder="Název">
      <input type="checkbox" id="new-positive" checked>
      <label for="new-positive">Pozitivní návyk</label>
      <button id="create-new" disabled>Vytvořit</button>
    </details>
    <h2>Kladné návyky</h2>
    <section id="positive-habbits">
      Za okamžik se načte...
    </section>
    <h2>Zlozvyky</h2>
    <section id="negative-habbits">
      Za okamžik se načte...
    </section>
    <h2>Záloha</h2>
    <section id="backup">
      <button id="restore-backup" class="outlined">Obnovit</button>
      <button id="save-backup">Uložit</button>
    </section>
    <footer class="errors">
    </footer>
    <noscript>
      <footer class="errors">
        Nemáte povolený javascript!
      </footer>
    </noscript>
</body>
</html>
